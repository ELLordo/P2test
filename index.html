<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="petite_resolution.css" />
    <title>Booki.io</title>
</head>
<header id="header">
    <img id="logo" src="images/logo/Booki.png" alt="logo">
<div id="nav">
   <div class="hebergement">Hébergements</div>
   <div class="activites">Activités</div>
</div>
</header>
<body>
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <h2>En plein centre ville ou en pleine nature</h2>
   
    <section id="recherche">

    <article class="ici">
<img class="Pointeur" src="images/logo/pointeur2.jpeg" alt="Pointeur">
</article>

    <article class="button">

        <form method="post" action="https://www.youtube.com/watch?v=dQw4w9WgXcQ">   
        <p><input id="marseille" type="search" name="destination" placeholder="Marseille, France">
        <input class="Rechercher" type="submit" value="Rechercher" /> 
        <input id="loupe" type="image" alt="recherche" src="images/logo/loupe2.png"></p>
    </article>
    </form> 
    </section>

    <section id="filtre">
        
        <article class="info"> 
            <img id="info" src="images/logo/info.jpeg" alt="info">
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </article>

        <aside id="choix">
            <article id="entete">
                <p>Filtre</p>
            </article>

            <article id="economie">
                <img class="picture"src="images/logo/economie.png" alt="economie">
                <p>Économique</p>
            </article>
        
            <article id="familial">
                <img class="picture" src="images/logo/familial.png" alt="familial">
                <p>Familial</p>
            </article>

            <article id="romantique">
                <img class="picture" src="images/logo/coeur.png" alt="romantique">
                <p>Romantique</p>
            </article>

            <article id="animaux">
                <img class="picture" src="images/logo/chien.png" alt="animaux">
                <p>Animaux autorisés</p>
            </article>
        </aside>



    </section>
</body>
</html>
